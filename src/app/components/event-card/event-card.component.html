<p-card styleClass="event-card m-b-30">
  <ng-template pTemplate="header">
    <p class="h4 uppercase text-left">EVENTS</p>
    <a class="text-link" href="#">Alle Events</a>
  </ng-template>
  <p-carousel [value]="events" [numVisible]="1" [numScroll]="1" [circular]="true">
    <ng-template let-event pTemplate="item">
      <div class="event-item">
        <div class="info-row">
          <b><p>{{event.title}}</p></b>
          <div class="info-row-date normal-bold">
            <p class="p-r-5">{{event.date}} | </p>
            <p>{{event.hour}} Uhr</p>
          </div>
        </div>
        <p>Titel des Events</p>
        <div class="p-b-20 ">
          <button pButton pRipple type="button" label="Zum Event"
                  class="rounded-button turqoise turqoise-hover"></button>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</p-card>
