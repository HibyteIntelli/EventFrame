<p-card styleClass="event-card">
  <p-carousel [value]="getFilteredCarousel()"
              [numVisible]="1"
              [numScroll]="1"
              [circular]="true"
              id="carousel">
    <ng-template let-event pTemplate="item">
      <div class="event-item">
        <img [attr.src]="getImage(event)" class="bg-image">
        <div class="info-container">
          <div class="info-row">
            <p class="f-700 card-text white">{{event?.type}}</p>
            <div class="info-row-date normal-bold">
              <p class="card-text f-700">{{getEventTime(event)}}</p>
            </div>
          </div>
          <div class="text-container">
            <p class="card-text text-left event-title white">{{event?.name.toUpperCase()}}</p>
          </div>
        </div>
        <div class="btn-container">
          <a target="_parent" href="https://agv-bs.de/event-detail/?event_id={{event.id}}"
             class="carousel-redirect-btn">ZUM EVENT</a>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</p-card>
