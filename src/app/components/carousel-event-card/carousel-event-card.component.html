<p-card styleClass="event-card">
  <ng-template pTemplate="header">
    <h5 class="uppercase text-left">EVENTS</h5>
    <a class="text-link" href="#">Alle Events</a>
  </ng-template>
  <p-carousel [value]="events"
              [numVisible]="1"
              [numScroll]="1"
              [circular]="true">
    <ng-template let-event pTemplate="item">
      <div class="event-item">
        <div class="info-row">
          <p class="f-700 card-text">{{event?.type}}</p>
          <div class="info-row-date normal-bold">
            <p class="card-text f-700">{{event?.startDate | date: "dd.MM.yyyy | h:mm" }} Uhr</p>
          </div>
        </div>
        <p class="card-text text-left event-title">{{event?.name}}</p>
        <div class="btn-container">
          <button pButton
                  type="button"
                  label="Zum Event"
                  class="rounded-button turqoise turqoise-hover"></button>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</p-card>
