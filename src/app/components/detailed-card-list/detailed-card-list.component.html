<div>
  <div class="p-pt-3 p-pb-3 text-center btn-container">
    <button *ngFor="let category of categories" pButton class="styled-btn turqoise"
            type="button"
            label="{{category}}">
    </button>
  </div>

  <div *ngFor="let event of filteredEvents" fxLayout="column" fxLayoutAlign="space-around center" >
    <br>
    <app-event-detailed-card [event]="event"></app-event-detailed-card>
  </div>

  <p-paginator *ngIf="events?.length"
    [first]="0"
    [rows]="4" [totalRecords]="events.length" (onPageChange)="changePage($event)"></p-paginator>
</div>
